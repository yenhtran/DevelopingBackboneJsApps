<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="UX-UA-Compatible" content="IE=endge,chrome=1">
    <title>Backbone.js â€¢ TodoMVC</title>
</head>

<body>
    <script type="text/template" id="item-template"></script>
    <script type="text/template" id="stats-template"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>
    <div id="info">
        <p>Double-click to edit a todo</p>
        <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </div>
</body>

</html>

<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%=c ompleted ? 'checked' : '' %>>
        <label>
            <%- title %>
        </label>
        <button class='destroy'></button>
    </div>
    <input class='edit' value="<%- title %>">
</script>

<script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong>
	<%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
        <li><a class='selected' href='#/'>All</a></li>
        <li><a href='#/active'>Active</a></li>
        <li><a href='#/completed'>Completed</a></li>
    </ul>
    <% if (completed) { %>
        <button id="clear-completed">Clear completed (
            <%= completed %>)</button>
        <% } %>
</script>
